{% extends 'base.html' %}

{% block main %}
    <h1>View Images</h1>
    <ul>
        <div class="collection_container">
      {% for filename in filename %}
        <div class="image_container">
            <img class="image" src="{{ url_for('get_image', filename=filename) }}" alt="Image" />
        </div>
      {% endfor %}
        </div>
    </ul>
{% endblock %}
